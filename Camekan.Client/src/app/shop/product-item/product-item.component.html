<div class="card h-100 shadow-sm">
  <div class="image position-relative">
    <img  src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid"/>
  <div class="d-flex align-items-center justify-content-center hover-overlay">
    <button
    type="button"
    class="btn btn-primary fa fa-eye mr-2"
    routerLink="/shop/{{product.id}}"
  ></button>
  <button
    type="button"
    (click)="addItemToBasket()"
    class="btn btn-primary fa fa-shopping-cart"
  ></button>
  </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a  routerLink="/shop/{{product.id}}">
      <h6>{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price |  currency: "TRY":"â‚º":"" }}</span>
    <small class="text-muted">9 mins</small>
  </div>
</div>
