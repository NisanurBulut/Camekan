<div class="card mb-4 shadow-sm">
  <img style="width:100%; height:250px;" src="{{ product.pictureUrl }}" alt="{{ product.name }}" class="img-fluid bg-mid-gray"/>

  <div class="card-body d-flex flex-column">
    <a href="#">
      <h6>{{ product.name }}</h6>
    </a>
    <span class="mb-2">{{ product.price | currency }}</span>

    <div class="btn-group mt-auto">
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary fa fa-eye mr-2"
      ></button>
      <button
        type="button"
        class="btn btn-sm btn-outline-secondary fa fa-shopping-cart"
      ></button>
    </div>
    <small class="text-muted">9 mins</small>
  </div>
</div>
