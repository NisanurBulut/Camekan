<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select
        class="custom-select mb-3"
        (change)="onSortSelected($event.target.value)"
      >
        <option *ngFor="let item of sortOptions" [value]="item.value">
          {{ item.name }}
        </option>
      </select>
      <h5 class="text-warning ml-3">YayÄ±n Evi</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let item of brands"
          [class.active]="item.id === shopParams.BrandId"
          [value]="item.id"
          (click)="onBrandSelected(item.id)"
        >
          {{ item.name }}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Tip</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let item of types"
          [class.active]="item.id === shopParams.TypeId"
          [value]="item.id"
          (click)="onTypeSelected(item.id)"
        >
          {{ item.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-paging-header
          [totalCount]="totalCount"
          [pageNumber]="this.shopParams.PageNumber"
          [pageSize]="this.shopParams.PageSize"
        ></app-paging-header>
        <div class="form-inline mt-2">
          <input
            #search
            type="text"
            style="width: 300px"
            placeholder="Ara..."
            class="form-control mr-2"
          />
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">Ara</button>
          <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Temizle</button>
        </div>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-between"
        *ngIf="totalCount > 0">
        <app-pager
          [pageSize]="this.shopParams.PageSize"
          [totalCount]="this.totalCount"
          (pageChanged)="onPagechanged($event)"
        ></app-pager>
      </div>
    </section>
  </div>
</div>
